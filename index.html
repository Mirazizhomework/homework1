<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="contener">
        <div class="img"></div>
        <div class="loginbox">
            <div class="loginheader">
                <div class="welcome">Welcome back</div>
                <div class="login">Login to your account</div>
            </div>
            <div class="loginform">
                <form action="" class="form">
                    <label for="useremail" class="emailw">Email</label>
                    <input type="email" name="useremail" id="useremail" class="email">
                    <label for="userpassword" class="passwordw">Password</label>
                    <input type="password" name="userpassword" id="userpassword" class="password">
                    <div class="remember">
                        <div class="radio">
                        <input type="radio" id="checkbox">
                        <label for="checkbox">Remember me</label>
                       </div>
                       <div class="forgot">
                           <a href="#!">Forgot password?</a>
                       </div>
                    </div>
                </form>
            </div>
        <div class="bigbutton">
            <div class="green button">
                <div>Login now</div>
            </div>
            <div class="dark button"><img src="google.png" alt="" width="20px" height="20px"><div>Or sign-in with google</div>
        </div>
    </div>
    <div class="footer1">
        <div class="footer">Don't have an account?</div>
        <a href="#!" class="a">Join free today</a>
    </div>
</body>
</html>
